<h1>41</h1>

<p>Assim que tenta lançar o feitiço, você desperta do sonho, aterrorizado. A armadilha de
misturar os sonhos com a realidade o pegou: você não pode lançar feitiços nos sonhos.
Perca 2 pontos em PODER – 1 pelo feitiço que falhou e 1 extra. Vá para <a href="stage380.html" >380</a>.
</p>
