<h1>89</h1>

<p>Você passa por outra clareira que assola a floresta como uma ferida aberta. Para sua
surpresa, há um cervo perfeitamente comum e pacífico pastando no centro da clareira. A
visão é como uma brisa de ar fresco num esgoto. Você investiga esse fenômeno
marcante (vá para <a href="stage240.html" >240</a>) ou não (vá para <a href="stage146.html" >146</a>)?
</p>
